<div class="grid grid-cols-1 gap-4">
    <label class="block text-gray-700 font-bold mb-2" i18n="@@expensefilter">Filtrer :</label>
    <input
      [(ngModel)]="filterValue"
      (input)="filterExpenses()"
      class="p-4 bg-white shadow-md rounded-lg flex items-center justify-between mb-4"
    />
    <app-expense-item
      *ngFor="let expense of filteredExpenses$ | async"
      [expense]="expense"
    ></app-expense-item>
  </div>
